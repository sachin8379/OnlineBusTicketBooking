<form #userForm="ngForm"(ngSubmit)="onSubmit(userForm.value)">
    <div class="s5">
    <h1>Bus Schedule</h1>
        <mat-form-field appearance="fill">
        <mat-label>Bus Name</mat-label>
        <mat-select name="busname" ngModel>
          <mat-option *ngFor="let data of name" [value]="data.name" >{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>From</mat-label>
        <mat-select name="from_city" ngModel>
          <mat-option  *ngFor="let data of class" [value]="data.name">{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>To</mat-label>
        <mat-select name="to_city" ngModel>
          <mat-option  *ngFor="let data of class" [value]="data.name">{{data.name}}</mat-option>
        </mat-select>
      </mat-form-field><br>
    
      <p>Duration : </p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker" name="from_duration" ngModel required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>To</mat-label>
        <input matInput  [matDatepicker]="picker1" name="to_duration" ngModel required>
         <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> 
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field><br>
    
      <p>Depature Time: </p>
     <input [ngxTimepicker]="picker3" placeholder="Clik here"   name="depature_time" ngModel required>
     <ngx-material-timepicker #picker3></ngx-material-timepicker>
    
     <p>Arrival Time: </p>
     <input [ngxTimepicker]="picker2" placeholder="Clik here"   name="arrival_time" ngModel required>
     <ngx-material-timepicker #picker2></ngx-material-timepicker><br><br>

     <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Available Seats</mat-label>
      <input matInput type="number" class="example-right-align"  placeholder="0" name="available_seats" ngModel>
  </mat-form-field><br>
    
     <p>Bus Fare: </p>
     <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0"  name="busfare" ngModel required>
         <span matSuffix>.00</span>
      </mat-form-field><br>

       <mat-form-field appearance="fill" >
      <mat-label>Number of seats</mat-label>
      <input matInput type="number" placeholder=" no. of seats"  min="1"  name="book_seat" ngModel required>
      <span matSuffix>seat</span>
    </mat-form-field><br>
    
      <button  mat-flat-button color="primary" style ="margin: 1px 40px;">Submit</button>
    
    </div>
    </form>
