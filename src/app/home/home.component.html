
 
<div class="image">
  <form #userForm="ngForm"(ngSubmit)="onSubmit(userForm.value)">
<div class="city">

<mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <mat-select  name="From_City"  ngModel required>
      <mat-option *ngFor="let abc of classes" [value]="abc.name">{{abc.name}}</mat-option>
    </mat-select>
  </mat-form-field><br>


<mat-form-field appearance="fill">
    <mat-label>To</mat-label>
    <mat-select  name="To_City" ngModel  required>
      <mat-option *ngFor="let abc of classes" [value]="abc.name">{{abc.name}}</mat-option>
    </mat-select>
  </mat-form-field><br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"  name="date"  ngModel required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <button mat-flat-button color="primary"  [disabled]="userForm.invalid">Search</button>
</div>
</form>
</div>
