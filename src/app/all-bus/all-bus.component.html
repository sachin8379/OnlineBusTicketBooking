<div class="allbus">
<button mat-fab color="accent" routerLink="/bus-detail">Add Bus</button>
</div> 
<div class="table1">
    <form>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-white bg-dark"> Id </th>
    <td mat-cell *matCellDef="let busdetail"> {{busdetail.id}}</td>
    </ng-container>

  
  <ng-container matColumnDef="buscode">
    <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Bus Code </th>
    <td mat-cell *matCellDef="let busdetail"> {{busdetail.buscode}} </td>
  </ng-container>

  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Name</th>
    <td mat-cell *matCellDef="let busdetail"> {{busdetail.name}} </td>
  </ng-container>
  <ng-container matColumnDef="busclass">
    <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Busclass</th>
    <td mat-cell *matCellDef="let busdetail"> {{busdetail.busclass}} </td>
  </ng-container>
  
  <ng-container matColumnDef="totalseat">
    <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Total Seat </th>
    <td mat-cell *matCellDef="let busdetail"> {{busdetail.totalseat}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Edit </th>
    <td mat-cell *matCellDef="let busdetail"> <button  mat-button color="primary"(click)="openDialog(busdetail)">Edit</button>
    </td>
    
</ng-container>
    
<ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef  class="text-white bg-dark"> Delete </th>
      <td mat-cell *matCellDef="let busdetail"> <button  mat-button color="warn" (click)="deleteBusDetail(busdetail)">Delete</button>
      </td>
      
  </ng-container>
  
   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


    </form>
</div>
