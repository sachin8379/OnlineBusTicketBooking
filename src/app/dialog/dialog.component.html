<form #updateForm="ngForm"(ngSubmit)="updateBusDetail()">
    <div class="s1">
        <h1>Update Busdetail</h1>
        <mat-form-field class="example-form-field">
            <mat-label>Bus Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.name" class="form-control" name="name" ngModel>
        </mat-form-field><br>
    <mat-form-field class="example-form-field">
        <mat-label>Bus Code</mat-label>
        <input matInput type="text" [(ngModel)]="data.buscode" class="form-control" name="buscode" ngModel>
    </mat-form-field><br>
    <mat-form-field class="example-form-field">
        <mat-label>Total Seat</mat-label>
        <input matInput type="number" [(ngModel)]="data.totalseat" class="form-control" name="totalseat" ngModel>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Select BusClass</mat-label>
        <mat-select >
          <mat-option *ngFor="let abc of classes" value="abc.id">{{abc.name}}</mat-option>
        </mat-select>
      </mat-form-field><br>
      <button mat-flat-button  color="primary" style ="margin: 1px 10px;">UPDATE</button>
      <button mat-flat-button color="warn" mat-dialog-close (click)="openSnackBar('Your data updated sucessifully!','Dismiss')">Close</button>
  
      
       
    </div>
    </form>
